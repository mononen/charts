apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inventree.fullname" . }}-app
  labels:
    {{- include "inventree.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inventree.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "inventree.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "inventree.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: init-migrate
        envFrom:
          - configMapRef:
              name: inventree-config
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
        workingDir: /home/inventree/src/backend/InvenTree
        command: ["python", "manage.py", "migrate"]
        volumeMounts:
        - mountPath: /home/inventree/data
          name: inventree-data   
      containers:
      {{- with .Values.server }}
      - name: {{ .name }}
        image: "{{ .image.repository }}:{{ .image.tag }}"
        envFrom:
          - configMapRef:
              name: inventree-config
        ports:
          - containerPort: {{ .service.port }}
        volumeMounts:
          - mountPath: /home/inventree/data
            name: inventree-data         
          - mountPath: /var/www/static
            name: inventree-data
            subPath: static
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["/bin/sh", "-c", "cp -rf /home/inventree/InvenTree/InvenTree/static /home/inventree/data && cp -rf /home/inventree/InvenTree/InvenTree/static_i18n/i18n /var/www/static/i18n && cp -rf /root/.local/lib/python3.9/site-packages/django/contrib/admin/static/admin /var/www/static/admin"]
        resources:
            {{- toYaml .resources | nindent 12 }}

      {{- end }}
      {{- with .Values.proxy }}
      - name: {{ .name }}
        image: "{{ .image.repository }}:{{ .image.tag }}"
        ports:
        - containerPort: {{ .service.port }}
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/default.conf
          name: config
          subPath: nginx.conf
          readOnly: true
        - mountPath: /var/www        
          name: inventree-data    
        resources:
            {{- toYaml .resources | nindent 12 }}
      {{ end }}
      volumes:
      - name: config
        configMap:
          name: inventree-nginx-config
      - name: inventree-data
        persistentVolumeClaim:
          claimName: inventree-data
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
